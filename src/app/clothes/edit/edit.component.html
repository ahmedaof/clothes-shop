<div class="row">
 <div class="col-xs-12">
   <form [formGroup]="myGroup" (ngSubmit)="onSubmit()">
<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" email="email"
      formControlName = "email"
      id="email" class="form-control"
      email>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name"
      formControlName = "name"
       id="name" class="form-control">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label for="number">Number</label>
      <input type="number" name="number"
      formControlName = "number"
      id="number" class="form-control"
      pattern="^[1-9]+[0-9]*$">
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <button type="submit" class="btn btn-success" [disabled] = "!myGroup.valid">Save</button>
    <button type="button" class="btn btn-danger" (click)="onCanceleEdit()" >Cancel</button>

   </div>
</div>
   </form>
 </div>

</div>
